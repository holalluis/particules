<script src="canvas.js"></script>
<script src="vector.js"></script>
<script src="atom.js"></script>
<script>

let n    = 300; //nombre àtoms
let radi =  10; //radi àtoms (píxels)

let atoms=[];
for(let i=0;i<n;i++){
  let a=new Atom(Math.random()*canvas.width, Math.random()*canvas.height, radi);
  //a.carrega=1; //tots es repeleixen
  if(i%3){
    a.carrega=-1;
  }else{
    a.carrega=2;
    a.radi=20;
  }
  atoms.push(a);
}

</script>
